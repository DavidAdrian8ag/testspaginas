<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Te Amo</title>
   <link rel="icon" href="corazon.ico" type="image/x-icon">

   <style>
      @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);

      @keyframes throb {
         0% {
            transform: scale(1);
         }

         35% {
            transform: scale(1.2);
         }

         85% {
            transform: scale(1);
         }
      }

      html {
         display: table;
         width: 100%;
         height: 100%;
         table-layout: fixed;
      }

      body {
         display: table-cell;
         vertical-align: middle;
         font-family: 'Shadows Into Light', cursive;
         color: #111;
         text-align: center;
         padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* ===================== */
      /* CONTENEDOR PRINCIPAL  */
      /* (NO TOCAR GEOMETR√çA)  */
      /* ===================== */
      .wrapper {
         width: 90vmin;
         height: 90vmin;
         position: relative;
         margin: 5vmin auto;
      }

      .throb {
         animation: throb 0.5s infinite;
         animation-delay: 0.8s;
      }

      input[type="checkbox"] {
         display: none;
      }

      input[type="checkbox"]+label {
         width: 30vmin;
         height: 30vmin;
         line-height: 30vmin;
         display: inline-block;
         position: absolute;
         font-size: 30vmin;
         text-align: center;
         transition: all 1s ease;
         text-shadow: 3vmin 3vmin 10vmin rgba(0, 0, 0, 0.5);
      }

      label:hover {
         color: #c32a2a;
         cursor: pointer;
      }

      #ck1+label,
      #ck2+label {
         border-radius: 50%;
         top: 0;
      }

      #ck1+label {
         left: 0;
      }

      #ck2+label {
         right: 10vmin;
      }

      #ck3+label {
         bottom: 5vmin;
         left: 50%;
         margin-left: -9vmin;
         background-color: white;
      }

      #ck1:checked+label,
      #ck2:checked+label,
      #ck3:checked+label {
         background: #c32a2a;
         font-size: 0;
         transition: all 1s ease;
      }

      #ck1:checked+label,
      #ck2:checked+label {
         width: 54vmin;
         height: 54vmin;
         border-radius: 50%;
         line-height: 54vmin;
      }

      #ck2:checked+label {
         right: 0;
      }

      #ck3:checked+label {
         width: 49.5vmin;
         height: 49.5vmin;
         bottom: 17.28vmin;
         left: 29.16vmin;
         transform: rotate(45deg);
         line-height: 4.86vmin;
      }

      /* ===================== */
      /* BOT√ìN CONTINUAR       */
      /* ===================== */
      #continuar {
         display: none;
         margin-top: 5vh;
         opacity: 0;
         transition: opacity 1s ease;
      }

      #continuar.mostrar {
         display: block;
         opacity: 1;
      }

      #continuar a {
         text-decoration: none;
         color: white;
         background-color: #c32a2a;
         padding: 20px 40px;
         border-radius: 25px;
         font-size: 6vmin;
         box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
      }

      #continuar a:hover {
         background-color: #a32020;
      }

      /* ===================== */
      /* üì± RESPONSIVE M√ìVIL   */
      /* ===================== */
      @media (max-width: 768px) {
         .wrapper {
            width: 95vmin;
            height: 95vmin;
         }

         #continuar a {
            font-size: 7vmin;
            padding: 18px 32px;
         }
      }

      /* ===================== */
      /* üì± iPhone peque√±o     */
      /* ===================== */
      @media (max-width: 390px) {
         #continuar a {
            font-size: 8vmin;
            padding: 16px 28px;
         }
      }
   </style>
</head>

<body>

   <form>
      <div class="wrapper">
         <input type="checkbox" id="ck1" onclick="check()">
         <label for="ck1">Te</label>

         <input type="checkbox" id="ck2" onclick="check()">
         <label for="ck2">Amo</label>

         <input type="checkbox" id="ck3" onclick="check()">
         <label for="ck3">Mil</label>
      </div>

      <div id="continuar">
         <a href="ruleta.html" target="_self">Continuar üíñ</a>
      </div>
   </form>

   <!-- <script src="./corazon.js"></script> -->
   <script>
      function check() {
         const checkboxes = document.querySelectorAll('form input[type="checkbox"]');
         const allChecked = Array.from(checkboxes).every(cb => cb.checked);
         const wrapper = document.querySelector('.wrapper');
         const continuar = document.getElementById('continuar');

         if (allChecked) {
            wrapper.classList.add('throb');
            continuar.classList.add('mostrar');
         } else {
            wrapper.classList.remove('throb');
            continuar.classList.remove('mostrar');
         }
      }
   </script>
</body>

</html>
