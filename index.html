<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Me Encantas ‚ù§Ô∏è</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
      /* =========================
   RESET + BASE
========================= */
      * {
         box-sizing: border-box;
      }

      html,
      body {
         margin: 0;
         width: 100%;
         height: 100%;
         overflow: hidden;
         font-family: Arial, Helvetica, sans-serif;
         background: #d44;
      }

      /* =========================
   CONTENEDOR GENERAL
========================= */
      .merrywrap {
         position: fixed;
         inset: 0;
         background: #d44;
         overflow: hidden;
      }

      /* =========================
   üéÅ GIFTBOX
========================= */
      .giftbox {
         position: absolute;
         left: 50%;
         top: 50%;
         width: 300px;
         height: 200px;
         transform: translate(-50%, -50%);
         cursor: pointer;
      }

      /* Caja base */
      .giftbox .box {
         position: absolute;
         bottom: 0;
         width: 100%;
         height: 70%;
         background: #8e44ad;
         border-radius: 0 0 10px 10px;
      }

      /* Tapa */
      .giftbox .cover {
         position: absolute;
         top: 0;
         width: 100%;
         height: 40%;
         background: #9b59b6;
         border-radius: 10px 10px 0 0;
         transform-origin: bottom center;
         transition: transform 0.8s ease;
      }

      /* Mo√±o */
      .giftbox .cover::before,
      .giftbox .cover::after {
         content: "";
         position: absolute;
         width: 20px;
         height: 100%;
         background: #f1c40f;
         left: 50%;
         transform: translateX(-50%);
      }

      .giftbox .cover::after {
         width: 100%;
         height: 20px;
         top: 50%;
         left: 0;
         transform: translateY(-50%);
      }

      /* Abierta */
      .giftbox.open .cover {
         transform: rotateX(150deg);
      }

      /* =========================
   üíå TEXTO
========================= */
      .icons {
         position: absolute;
         top: 10%;
         left: 50%;
         transform: translateX(-50%);
         text-align: center;
         opacity: 0;
         transition: opacity 1s ease;
      }

      .merrywrap.show-text .icons {
         opacity: 1;
      }

      .icons .row {
         font-size: 42px;
         color: white;
         font-weight: bold;
         line-height: 1.2;
      }

      /* =========================
   üéÜ CANVAS
========================= */
      canvas {
         position: fixed;
         inset: 0;
         pointer-events: none;
      }

      /* =========================
   üì± RESPONSIVE
========================= */
      @media (max-width: 768px) {
         .giftbox {
            width: 220px;
            height: 150px;
         }

         .icons .row {
            font-size: 28px;
         }
      }

      @media (max-width: 420px) {
         .giftbox {
            width: 180px;
            height: 130px;
         }

         .icons .row {
            font-size: 22px;
         }
      }
   </style>
</head>

<body>

   <canvas id="canvas"></canvas>

   <div class="merrywrap" id="merrywrap">

      <div class="giftbox" id="giftbox">
         <div class="cover"></div>
         <div class="box"></div>
      </div>

      <div class="icons">
         <div class="row">Te Amo</div>
         <div class="row">Elenita</div>
         <div class="row">Quiero ver</div>
         <div class="row">Mil pel√≠culas</div>
         <div class="row">Contigo ‚ù§Ô∏è</div>
      </div>

   </div>

   <script>
      /* =========================
         üéÅ CLICK CAJA
      ========================= */
      const giftbox = document.getElementById("giftbox");
      const wrap = document.getElementById("merrywrap");

      giftbox.addEventListener("click", () => {
         giftbox.classList.add("open");
         wrap.classList.add("show-text");
      });

      /* =========================
         üéÜ FUEGOS ARTIFICIALES
      ========================= */
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let cw = canvas.width = window.innerWidth;
      let ch = canvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
         cw = canvas.width = window.innerWidth;
         ch = canvas.height = window.innerHeight;
      });

      function random(min, max) {
         return Math.random() * (max - min) + min;
      }

      let particles = [];

      function createFirework() {
         for (let i = 0; i < 80; i++) {
            particles.push({
               x: cw / 2,
               y: ch / 2,
               r: random(2, 4),
               dx: random(-5, 5),
               dy: random(-5, 5),
               life: 100
            });
         }
      }

      function animate() {
         ctx.clearRect(0, 0, cw, ch);
         particles.forEach((p, i) => {
            p.x += p.dx;
            p.y += p.dy;
            p.life--;
            ctx.fillStyle = `rgba(255,255,255,${p.life / 100})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            if (p.life <= 0) particles.splice(i, 1);
         });
         requestAnimationFrame(animate);
      }

      setInterval(createFirework, 2000);
      animate();
   </script>

</body>

</html>
