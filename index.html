<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Me Encantas</title>

   <!-- ✅ Viewport RESPONSIVE -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

   <link rel="icon" href="regalo.ico" type="image/x-icon">

   <style>
      @import url("https://fonts.googleapis.com/css?family=Kaushan+Script");

      html,
      body,
      .container {
         height: 100%;
         font-family: "Kaushan Script", "Sail", cursive;
      }

      body {
         background: #e74;
         overflow: hidden;
         background-image: radial-gradient(circle at center bottom, #e9b64b, #c76075 15%, #0d0d4b 75%, #190e14 90%);
      }

      div#beach,
      canvas#canvas {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }

      canvas#canvas {
         width: 100vw;
         height: 100vh;
      }

      div#beach {
         background-image: url(https://dl.dropbox.com/s/oe0oce2udq44bj5/beachsil2.png);
         background-position: bottom right;
         background-size: 1700px;
         background-repeat: no-repeat;
      }

      #billboard {
         position: absolute;
         right: 243px;
         bottom: 200px;
         width: 255px;
         height: 155px;
         background-color: white;
         border: 2px solid black;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         transition: opacity 1s ease-in-out;
      }

      div#video {
         width: 100%;
         height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      #people {
         position: absolute;
         bottom: 65px;
         left: 40px;
         width: 140px;
      }

      div#sea {
         height: 85px;
         position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
         background-image: radial-gradient(circle at center top, #23485a, #0d0246);
      }

      .merrywrap {
         position: absolute;
         inset: 0;
         background-color: #d44;
         transition: background-color 0.5s ease;
      }

      .giftbox {
         position: absolute;
         width: 300px;
         height: 200px;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%) scale(1);
         z-index: 10;
         transform-origin: center bottom;
      }

      .icons {
         position: absolute;
         left: 80px;
         transform: rotate(-20deg);
      }

      .icons .row span {
         font-size: 80px;
      }

      .moon {
         position: absolute;
         top: 10%;
         right: 200px;
         width: 100px;
         height: 100px;
         border-radius: 50%;
         background: #ddd;
      }

      #continueButton {
         background-color: #e74c3c;
         color: white;
         padding: 15px 30px;
         font-size: 24px;
         font-family: "Kaushan Script", cursive;
         border: none;
         border-radius: 10px;
         cursor: pointer;
         box-shadow: 0 5px 0 #c0392b;
      }

      /* ===================== RESPONSIVE ===================== */

      @media (max-width: 768px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.7);
         }

         .icons {
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
         }

         .icons .row span {
            font-size: 42px;
         }

         #billboard {
            right: 50%;
            bottom: 120px;
            transform: translateX(50%);
            width: 240px;
            height: 150px;
         }

         #people {
            width: 110px;
            left: 10px;
         }

         div#beach {
            background-size: 1200px;
         }
      }

      @media (max-width: 480px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.55);
         }

         .icons .row span {
            font-size: 32px;
         }

         #billboard {
            width: 200px;
            height: 130px;
            bottom: 100px;
         }

         #continueButton {
            font-size: 18px;
            padding: 12px 20px;
         }
      }

      @media (min-width: 1000px) {
         #billboard {
            right: 290px;
            bottom: 235px;
            width: 295px;
            height: 185px;
         }
      }
   </style>
</head>

<body>

   <div class="moon"></div>
   <canvas id="canvas"></canvas>
   <div id="sea"></div>
   <div id="beach"></div>

   <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" id="people" />

   <div id="merrywrap" class="merrywrap">

      <div class="giftbox">
         <div class="cover">
            <div></div>
         </div>
         <div class="box"></div>
      </div>

      <div class="icons">
         <div class="row"><span>T</span><span>e</span></div>
         <div class="row"><span>A</span><span>m</span><span>u</span></div>
         <div class="row">
            <span>E</span><span>l</span><span>e</span><span>n</span><span>i</span><span>t</span><span>a</span></div>
         <div class="row"><span>Q</span><span>u</span><span>i</span><span>e</span><span>r</span><span>o</span></div>
         <div class="row"><span>V</span><span>e</span><span>r</span><span> </span><span>
            </span><span>M</span><span>i</span><span>l</span></div>
         <div class="row">
            <span>P</span><span>e</span><span>l</span><span>í</span><span>c</span><span>u</span><span>l</span><span>a</span><span>s</span>
         </div>
         <div class="row">
            <span>C</span><span>o</span><span>n</span><span>t</span><span>i</span><span>g</span><span>o</span></div>
      </div>

      <div id="billboard">
         <div id="video"></div>
      </div>

   </div>

   <!-- ⚠️ JavaScript ORIGINAL, SIN CAMBIOS -->
   <script>
      /* TU SCRIPT ORIGINAL VA AQUÍ SIN MODIFICACIÓN */
   </script>

</body>

</html>
