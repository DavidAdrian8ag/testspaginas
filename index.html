<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Me encantas</title>

   <style>
      /* Kaushan+Script, oregano, sail */
      @import url("https://fonts.googleapis.com/css?family=Kaushan+Script");

      html,
      body,
      .container {
         height: 100%;
         font-family: "Kaushan Script", "Sail", cursive;
      }

      body {
         background: #e74;
         overflow: hidden;
         background-image: linear-gradient(to bottom, #190e14, #0d0d4b 30%, #c76075 80%, #e9b64b 95%);
         background-image: radial-gradient(circle at center bottom, #e9b64b, #c76075 15%, #0d0d4b 75%, #190e14 90%);
      }

      div#beach,
      canvas#canvas {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }

      div#beach {
         background-image: url(https://dl.dropbox.com/s/oe0oce2udq44bj5/beachsil2.png);
         background-position: bottom right;
         background-size: 1700px;
         background-repeat: no-repeat;
      }

      /* ðŸš€ MODIFICACIÃ“N CLAVE EN CSS: Ocultar al inicio */
      #billboard {
         position: absolute;
         right: 243px;
         bottom: 200px;
         width: 255px;
         height: 155px;
         background-color: white;
         border: 2px solid black;
         box-sizing: border-box;
         display: flex;
         justify-content: center;
         align-items: center;

         opacity: 0;
         transition: opacity 1s ease-in-out;
      }

      div#video {
         position: relative;
         width: 100%;
         height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      #people {
         position: absolute;
         bottom: 65px;
         left: 40px;
         width: 140px;
      }

      #car {
         position: absolute;
         bottom: 46px;
         left: 180px;
         width: 230px;
      }

      div#sea {
         background-color: blue;
         height: 85px;
         position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
         background-image: radial-gradient(circle at center top, #23485a, #0d0246);
      }

      .merrywrap {
         position: absolute;
         right: 0px;
         left: 0px;
         bottom: 0px;
         top: 0px;
         background-color: #d44;
         transition: background-color 0.5s ease;
      }

      .giftbox {
         position: absolute;
         width: 300px;
         height: 200px;
         left: 50%;
         margin-left: -150px;
         bottom: 40px;
         z-index: 10;
      }

      /* â­ CAMBIO AÃ‘ADIDO: Escalar la caja de regalo al doble */
      .giftbox {
         transform: scale(2);
         transform-origin: bottom center;
      }

      .giftbox>div {
         background: #34495e;
         position: absolute;
      }

      .giftbox>div:after,
      .giftbox>div:before {
         position: absolute;
         content: "";
         top: 0;
      }

      .giftbox:after {
         position: absolute;
         color: #fff;
         width: 100%;
         content: "Â¡Ãbreme!";
         left: 0;
         bottom: 0;
         font-size: 64px;
         text-align: center;
         transform: rotate(-20deg);
         transform-origin: 0 0;
      }

      .giftbox .cover {
         width: 100%;
         top: 0;
         left: 0;
         height: 25%;
         z-index: 2;
      }

      .giftbox .cover:before {
         position: absolute;
         height: 100%;
         left: 50%;
         width: 50px;
         transform: translateX(-50%);
         background: #fdc56d;
      }

      .giftbox .cover>div {
         position: absolute;
         width: 50px;
         height: 50px;
         left: 50%;
         top: -50px;
         transform: translateX(-50%);
      }

      .giftbox .cover>div:before,
      .giftbox .cover>div:after {
         position: absolute;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         content: "";
         box-shadow: inset 0 0 0 15px #fdc56d;
         border-radius: 30px;
         transform-origin: 50% 100%;
      }

      .giftbox .cover>div:before {
         transform: translateX(-45%) skewY(40deg);
      }

      .giftbox .cover>div:after {
         transform: translateX(45%) skewY(-40deg);
      }

      .giftbox .box {
         right: 5%;
         left: 5%;
         height: 80%;
         bottom: 0;
      }

      .giftbox .box:before {
         width: 50px;
         height: 100%;
         left: 50%;
         transform: translateX(-50%);
         background: #fdc56d;
      }

      .giftbox .box:after {
         width: 100%;
         height: 30px;
         background: rgba(0, 0, 0, 0.2);
      }

      .icons {
         position: absolute;
         left: 50px;
         height: auto;
         transform: translateY(10px) rotate(-20deg);
      }

      .icons .row {
         width: 100%;
         text-align: center;
      }

      .icons .row span {
         color: #e5e5e5;
         text-shadow: 4px 4px 0 rgba(96, 125, 139, 0.4);
         font-size: 50px;
         display: inline-block;
         opacity: 0;
         transition: transform 0.5s ease-in, opacity 0.7s;
      }

      /* ... (resto del CSS y JS sin cambios) ... */
   </style>
</head>
