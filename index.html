<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Me Encantas</title>

   <!-- ✅ VIEWPORT RESPONSIVE -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

   <link rel="icon" href="regalo.ico" type="image/x-icon">
   <style>
      @import url("https://fonts.googleapis.com/css?family=Kaushan+Script");

      /* ================= BASE ================= */
      html,
      body {
         width: 100%;
         height: 100%;
         margin: 0;
         font-family: "Kaushan Script", cursive;
         overflow: hidden;
      }

      body {
         background-image: radial-gradient(circle at center bottom,
               #e9b64b,
               #c76075 15%,
               #0d0d4b 75%,
               #190e14 90%);
      }

      /* ================= ESCENA ================= */
      canvas#canvas,
      #beach {
         position: absolute;
         inset: 0;
         width: 100%;
         height: 100%;
      }

      canvas#canvas {
         width: 100vw;
         height: 100vh;
      }

      #beach {
         background: url("https://dl.dropbox.com/s/oe0oce2udq44bj5/beachsil2.png") bottom right / 1700px no-repeat;
      }

      #sea {
         position: absolute;
         bottom: 0;
         width: 100%;
         height: 85px;
         background: radial-gradient(circle at center top, #23485a, #0d0246);
      }

      #people {
         position: absolute;
         bottom: 65px;
         left: 40px;
         width: 140px;
      }

      /* ================= LUNA ================= */
      .moon {
         position: absolute;
         top: 10%;
         right: 200px;
         width: 100px;
         height: 100px;
         border-radius: 50%;
         background: #ddd;
      }

      /* ================= REGALO ================= */
      .merrywrap {
         position: absolute;
         inset: 0;
         background-color: #d44;
         transition: background-color 0.5s ease;
      }

      .giftbox {
         position: absolute;
         width: 300px;
         height: 200px;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         z-index: 10;
         transform-origin: center bottom;
      }

      .giftbox>div {
         background: #34495e;
         position: absolute;
      }

      .giftbox:after {
         content: "¡Ábreme!";
         position: absolute;
         bottom: 0;
         width: 100%;
         color: #fff;
         font-size: 64px;
         text-align: center;
         transform: rotate(-20deg);
      }

      .cover {
         width: 100%;
         height: 25%;
         top: 0;
         z-index: 2;
      }

      .box {
         height: 80%;
         bottom: 0;
      }

      /* ================= TEXTO ================= */
      .icons {
         position: absolute;
         left: 80px;
         transform: rotate(-20deg);
      }

      .icons .row span {
         font-size: 80px;
         display: inline-block;
         opacity: 0;
         transition: transform 0.5s ease-in, opacity 0.7s;
      }

      /* ================= BILLBOARD ================= */
      #billboard {
         position: absolute;
         right: 243px;
         bottom: 200px;
         width: 255px;
         height: 155px;
         background: white;
         border: 2px solid black;
         display: flex;
         align-items: center;
         justify-content: center;
         opacity: 0;
         transition: opacity 1s ease-in-out;
      }

      #video {
         width: 100%;
         height: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      /* ================= BOTÓN ================= */
      #continueButton {
         background-color: #e74c3c;
         color: white;
         padding: 15px 30px;
         font-size: 24px;
         border-radius: 10px;
         border: none;
         cursor: pointer;
      }

      /* ================= RESPONSIVE ================= */

      /* TABLET */
      @media (max-width: 768px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.7);
         }

         .icons {
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
         }

         .icons .row span {
            font-size: 42px;
         }

         #billboard {
            right: 50%;
            transform: translateX(50%);
            bottom: 120px;
            width: 240px;
            height: 150px;
         }

         #people {
            width: 110px;
            left: 10px;
         }

         #beach {
            background-size: 1200px;
         }
      }

      /* MÓVIL */
      @media (max-width: 480px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.55);
         }

         .icons .row span {
            font-size: 32px;
         }

         #billboard {
            width: 200px;
            height: 130px;
            bottom: 100px;
         }

         #continueButton {
            font-size: 18px;
            padding: 12px 20px;
         }
      }
   </style>
</head>

<body>

   <div class="moon"></div>
   <canvas id="canvas"></canvas>
   <div id="sea"></div>
   <div id="beach"></div>

   <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" id="people" />

   <div id="merrywrap" class="merrywrap">

      <div class="giftbox">
         <div class="cover"></div>
         <div class="box"></div>
      </div>

      <div class="icons">
         <div class="row"><span>T</span><span>e</span></div>
         <div class="row"><span>A</span><span>m</span><span>u</span></div>
         <div class="row">
            <span>E</span><span>l</span><span>e</span><span>n</span><span>i</span><span>t</span><span>a</span>
         </div>
         <div class="row"><span>Q</span><span>u</span><span>i</span><span>e</span><span>r</span><span>o</span></div>
         <div class="row"><span>V</span><span>e</span><span>r</span><span> </span><span>
            </span><span>M</span><span>i</span><span>l</span></div>
         <div class="row">
            <span>P</span><span>e</span><span>l</span><span>í</span><span>c</span><span>u</span><span>l</span><span>a</span><span>s</span>
         </div>
         <div class="row">
            <span>C</span><span>o</span><span>n</span><span>t</span><span>i</span><span>g</span><span>o</span>
         </div>
      </div>

      <div id="billboard">
         <div id="video"></div>
      </div>

   </div>

   <script>
      window.requestAnimFrame = (function () {
         return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
               window.setTimeout(callback, 1000 / 60);
            }
         );
      })();

      var canvas = document.getElementById("canvas"),
         ctx = canvas.getContext("2d"),
         cw = window.innerWidth,
         ch = window.innerHeight,
         fireworks = [],
         particles = [],
         hue = 120,
         limiterTotal = 5,
         limiterTick = 0,
         timerTotal = 80,
         timerTick = 0,
         mousedown = false,
         mx,
         my;

      canvas.width = cw;
      canvas.height = ch;

      function random(min, max) {
         return Math.random() * (max - min) + min;
      }

      function calculateDistance(p1x, p1y, p2x, p2y) {
         var xDistance = p1x - p2x,
            yDistance = p1y - p2y;
         return Math.sqrt(xDistance * xDistance + yDistance * yDistance);
      }

      /* ===== FIREWORKS ===== */
      function Firework(sx, sy, tx, ty) {
         this.x = sx;
         this.y = sy;
         this.sx = sx;
         this.sy = sy;
         this.tx = tx;
         this.ty = ty;
         this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
         this.distanceTraveled = 0;
         this.coordinates = [];
         this.coordinateCount = 3;
         while (this.coordinateCount--) {
            this.coordinates.push([this.x, this.y]);
         }
         this.angle = Math.atan2(ty - sy, tx - sx);
         this.speed = 2;
         this.acceleration = 1.05;
         this.brightness = random(50, 70);
         this.targetRadius = 1;
      }

      Firework.prototype.update = function (index) {
         this.coordinates.pop();
         this.coordinates.unshift([this.x, this.y]);

         this.speed *= this.acceleration;

         var vx = Math.cos(this.angle) * this.speed,
            vy = Math.sin(this.angle) * this.speed;

         this.distanceTraveled = calculateDistance(
            this.sx,
            this.sy,
            this.x + vx,
            this.y + vy
         );

         if (this.distanceTraveled >= this.distanceToTarget) {
            fireworks.splice(index, 1);
         } else {
            this.x += vx;
            this.y += vy;
         }
      };

      Firework.prototype.draw = function () {
         ctx.beginPath();
         ctx.moveTo(
            this.coordinates[this.coordinates.length - 1][0],
            this.coordinates[this.coordinates.length - 1][1]
         );
         ctx.lineTo(this.x, this.y);
         ctx.strokeStyle = "hsl(" + hue + ",100%," + this.brightness + "%)";
         ctx.stroke();
      };

      /* ===== LOOP ===== */
      function loop() {
         requestAnimFrame(loop);
         ctx.globalCompositeOperation = "destination-out";
         ctx.fillStyle = "rgba(0,0,0,0.5)";
         ctx.fillRect(0, 0, cw, ch);
         ctx.globalCompositeOperation = "lighter";

         for (var i = fireworks.length - 1; i >= 0; i--) {
            fireworks[i].draw();
            fireworks[i].update(i);
         }

         if (timerTick >= timerTotal) {
            fireworks.push(
               new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2))
            );
            timerTick = 0;
         } else {
            timerTick++;
         }
      }

      window.onload = function () {
         loop();
      };

   </script>

</body>

</html>
