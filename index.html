<body>
   <form>
      <div class="wrapper">
         <input type="checkbox" id="ck1" onclick="check()">
         <label for="ck1">Eres</label>

         <input type="checkbox" id="ck2" onclick="check()">
         <label for="ck2">Mi</label>

         <input type="checkbox" id="ck3" onclick="check()">
         <label for="ck3">Amur</label>
      </div>

      <!-- Bot칩n de continuar -->
      <div id="continuar">
         <a href="ruleta.html" target="_self">Continuar 游눘</a>
      </div>
   </form>

   </script>
   <script>
      function check() {
         const checkboxes = document.querySelectorAll('form input[type="checkbox"]');
         const allChecked = Array.from(checkboxes).every(cb => cb.checked);
         const wrapper = document.querySelector('.wrapper');
         const continuar = document.getElementById('continuar');

         if (allChecked) {
            wrapper.classList.add('throb');
            continuar.classList.add('mostrar');
         } else {
            wrapper.classList.remove('throb');
            continuar.classList.remove('mostrar');
         }
      }
   </script>
