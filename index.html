<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Candado Interactivo</title>

   <style>
      body {
         font-family: 'Cinzel', serif;
         background: #111;
         color: #eee;
         text-align: center;
         margin: 0;
         padding: 0;
      }

      /* Pantalla inicial */
      #lock-screen {
         padding-top: 60px;
      }

      .wheel {
         display: inline-block;
         margin: 25px;
      }

      .wheel select {
         font-size: 28px;
         padding: 10px;
         background: #222;
         color: #fff;
         border: 2px solid #555;
         border-radius: 8px;
      }

      #unlock-btn {
         margin-top: 40px;
         padding: 12px 28px;
         font-size: 20px;
         background: #444;
         color: #fff;
         border: none;
         border-radius: 8px;
         cursor: pointer;
      }

      #unlock-btn:hover {
         background: #666;
      }

      /* Pantalla misteriosa final */
      #vault-screen {
         display: none;
         padding-top: 60px;
         background: radial-gradient(circle at center, #222 0%, #000 70%);
         height: 100vh;
         color: #d7d0be;
      }

      /* Imagen giratoria */
      .vault-spinner {
         width: 180px;
         height: 180px;
         margin: 30px auto;
         background-image: url('nube.png');
         /* Reemplaza con la ruta de tu imagen */
         background-size: cover;
         background-position: center;
         border-radius: 50%;
         animation: spin 5s linear infinite;
         /* velocidad inicial */
      }

      @keyframes spin {
         from {
            transform: rotate(0deg);
         }

         to {
            transform: rotate(360deg);
         }
      }

      /* Texto en la pantalla secreta */
      .vault-title {
         font-size: 40px;
         letter-spacing: 2px;
         margin-bottom: 20px;
      }

      /* Controles de velocidad */
      #speed-controls {
         margin-top: 20px;
      }

      .speed-btn {
         padding: 10px 20px;
         background: #333;
         border: 1px solid #777;
         color: #ddd;
         border-radius: 6px;
         cursor: pointer;
         margin: 5px;
         font-size: 16px;
      }

      .speed-btn:hover {
         background: #555;
      }
   </style>
</head>

<body>

   <!-- PANTALLA DEL CANDADO -->
   <div id="lock-screen">
      <h1>Ingresa la combinación secreta</h1>

      <div class="wheel">
         <select id="d1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
         </select>
      </div>

      <div class="wheel">
         <select id="d2">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
         </select>
      </div>

      <div class="wheel">
         <select id="d3">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
         </select>
      </div>

      <br>

      <button id="unlock-btn">Desbloquear</button>
   </div>

   <!-- PANTALLA DE LA BÓVEDA -->
   <div id="vault-screen">
      <div class="vault-title">La bóveda secreta se ha abierto</div>

      <div class="vault-spinner" id="spinner"></div>

      <div id="speed-controls">
         <button class="speed-btn" onclick="setSpeed('slow')">Lento</button>
         <button class="speed-btn" onclick="setSpeed('normal')">Normal</button>
         <button class="speed-btn" onclick="setSpeed('fast')">Rápido</button>
      </div>
   </div>

   <script>
      const correctCombination = "528";

      document.getElementById("unlock-btn").onclick = function () {
         let c =
            document.getElementById("d1").value +
            document.getElementById("d2").value +
            document.getElementById("d3").value;

         if (c === correctCombination) {
            document.getElementById("lock-screen").style.display = "none";
            document.getElementById("vault-screen").style.display = "block";
         } else {
            alert("Combinación incorrecta.");
         }
      };

      // Control de velocidad de la imagen
      function setSpeed(speed) {
         const spinner = document.getElementById("spinner");

         if (speed === "slow") spinner.style.animation = "spin 12s linear infinite";
         if (speed === "normal") spinner.style.animation = "spin 5s linear infinite";
         if (speed === "fast") spinner.style.animation = "spin 1.5s linear infinite";
      }
   </script>

</body>

</html>
