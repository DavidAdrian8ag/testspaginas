<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Me Encantas</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" href="regalo.ico" type="image/x-icon">

   <style>
      @import url("https://fonts.googleapis.com/css?family=Kaushan+Script");

      html,
      body {
         width: 100%;
         height: 100%;
         margin: 0;
         overflow-x: hidden;
         font-family: "Kaushan Script", cursive;
      }

      body {
         background-image:
            radial-gradient(circle at center bottom,
               #e9b64b,
               #c76075 15%,
               #0d0d4b 75%,
               #190e14 90%);
      }

      /* ================= BASE ================= */
      #beach,
      #canvas {
         position: absolute;
         inset: 0;
         width: 100%;
         height: 100%;
      }

      #beach {
         background: url(https://dl.dropbox.com/s/oe0oce2udq44bj5/beachsil2.png) no-repeat bottom right;
         background-size: 1700px;
      }

      #sea {
         position: absolute;
         bottom: 0;
         height: 85px;
         width: 100%;
         background-image: radial-gradient(circle at center top, #23485a, #0d0246);
      }

      /* ================= GIFT ================= */
      .merrywrap {
         position: fixed;
         inset: 0;
         background-color: #d44;
         overflow: hidden;
      }

      .giftbox {
         position: absolute;
         width: 300px;
         height: 200px;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         z-index: 10;
      }

      /* ⚠️ FIX VISIBILIDAD */
      .step-1 .giftbox,
      .step-2 .giftbox {
         opacity: 1;
         visibility: visible;
      }

      /* ================= ICONOS ================= */
      .icons {
         position: absolute;
         left: 80px;
         transform: rotate(-20deg);
      }

      .icons .row span {
         font-size: 80px;
         opacity: 0;
         color: #e5e5e5;
         text-shadow: 4px 4px 0 rgba(96, 125, 139, .4);
         display: inline-block;
         transition: transform .5s ease-in, opacity .7s;
      }

      /* ================= BILLBOARD ================= */
      #billboard {
         position: absolute;
         right: 243px;
         bottom: 200px;
         width: 255px;
         height: 155px;
         background: white;
         border: 2px solid black;
         opacity: 0;
         transition: opacity 1s ease;
      }

      /* ================= RESPONSIVE ================= */
      @media (max-width: 768px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.75);
         }

         .icons {
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
         }

         .icons .row span {
            font-size: 42px;
         }

         #billboard {
            left: 50%;
            right: auto;
            bottom: 140px;
            transform: translateX(-50%);
            width: 220px;
            height: 140px;
         }

         #beach {
            background-size: 1200px;
         }
      }

      @media (max-width: 420px) {
         .giftbox {
            transform: translate(-50%, -50%) scale(0.6);
         }

         .icons .row span {
            font-size: 32px;
         }

         #billboard {
            width: 190px;
            height: 120px;
            bottom: 120px;
         }
      }
   </style>
</head>

<body>

   <canvas id="canvas"></canvas>
   <div id="sea"></div>
   <div id="beach"></div>

   <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" id="people">

   <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
         <div class="cover">
            <div></div>
         </div>
         <div class="box"></div>
      </div>

      <div class="icons">
         <div class="row"><span>T</span><span>e</span></div>
         <div class="row"><span>A</span><span>m</span><span>u</span></div>
         <div class="row">
            <span>E</span><span>l</span><span>e</span><span>n</span><span>i</span><span>t</span><span>a</span></div>
         <div class="row">
            <span>C</span><span>o</span><span>n</span><span>t</span><span>i</span><span>g</span><span>o</span></div>
      </div>

      <div id="billboard">
         <div id="video"></div>
      </div>
   </div>

   <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
   </script>

</body>

</html>
