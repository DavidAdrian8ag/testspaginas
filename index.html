<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Â¿Quieres jugar un juego?</title>
   <link rel="icon" href="jiwsaw.ico" type="image/x-icon">

   <style>
      /* --- Estilos de style.css --- */
      * {
         box-sizing: border-box;
      }

      body {
         margin: 0;
         padding: 0 10px;
         background: #000;
         color: #fff;
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         flex-direction: column;
         text-align: center;
         overflow-x: hidden;
         -webkit-text-size-adjust: 100%;
      }

      /* Imagen */
      .jigsaw-img {
         width: 100%;
         max-width: 760px;
         height: auto;
         margin-bottom: 20px;
      }

      /* TÃ­tulo */
      h1 {
         font-size: clamp(1.8rem, 5vw, 3rem);
         font-weight: bold;
         line-height: 1.2;
         margin: 10px 0;
      }

      /* Letras */
      .letter {
         position: relative;
         display: inline-block;
      }

      .letter::after {
         content: "";
         position: absolute;
         top: 0;
         left: 50%;
         width: 4px;
         height: 8px;
         background: red;
         border-radius: 50%;
         transform: translateX(-50%);
         opacity: 0;
         animation: drip 2s infinite;
         animation-delay: var(--delay);
      }

      @keyframes drip {
         0% {
            opacity: 0;
            top: 0;
         }

         10% {
            opacity: 1;
         }

         60% {
            opacity: 1;
            top: 20px;
         }

         100% {
            opacity: 0;
            top: 35px;
         }
      }

      /* BotÃ³n */
      button {
         margin-top: 30px;
         padding: 15px 40px;
         font-size: clamp(1rem, 4vw, 1.5rem);
         background: linear-gradient(to bottom, #8b0000, #4d0000);
         border: 2px solid red;
         color: white;
         cursor: pointer;
         border-radius: 12px;
         text-transform: uppercase;
         letter-spacing: 3px;
         filter: drop-shadow(0 0 10px red);
         transition: transform 0.3s, filter 0.3s;
         -webkit-tap-highlight-color: transparent;
         position: relative;
         overflow: hidden;
      }

      button:hover {
         transform: scale(1.08);
         filter: drop-shadow(0 0 20px red);
      }

      button::after {
         content: "";
         position: absolute;
         top: -10px;
         left: 50%;
         width: 6px;
         height: 14px;
         background: red;
         border-radius: 50%;
         transform: translateX(-50%);
         animation: dripBtn 1.5s infinite;
      }

      @keyframes dripBtn {
         0% {
            opacity: 0;
            top: -10px;
         }

         20% {
            opacity: 1;
         }

         80% {
            opacity: 1;
            top: 25px;
         }

         100% {
            opacity: 0;
            top: 40px;
         }
      }

      /* ðŸ“± MÃ³viles */
      @media (max-width: 600px) {
         .jigsaw-img {
            max-width: 90%;
         }

         button {
            width: 90%;
            padding: 15px;
         }
      }

      /* ðŸ“² Tablets */
      @media (min-width: 601px) and (max-width: 1024px) {
         .jigsaw-img {
            max-width: 600px;
         }
      }
   </style>
</head>

<body>
   <img class="jigsaw-img" src="./saw.jpg" alt="Jigsaw Puppet" />

   <h1 id="title"></h1>

   <button id="playBtn">Jugar</button>

   <script>
      /* --- LÃ³gica de script.js --- */
      const text = "Â¿Quieres jugar\nun juego?";
      const title = document.getElementById("title");

      title.innerHTML = "";
      
       text.split("").forEach(char => {
         if (char === "\n") {
            title.appendChild(document.createElement("br"));
         } else if (char === " ") {
            const space = document.createElement("span");
            space.innerHTML = "&nbsp;";
            title.appendChild(space);
         } else {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("letter");
            // Se asigna un retraso aleatorio para el efecto de goteo de cada letra
            span.style.setProperty("--delay", Math.random() * 2 + "s");
            title.appendChild(span);
         }
      });

      document.getElementById("playBtn").addEventListener("click", () => {
         window.location.href = "https://elenissmarriage.netlify.app/";
      });
   </script>
</body>

</html>
